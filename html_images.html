<!DOCTYPE html>
<html>
  <head>
    <title>Gambar di HTML</title>
  </head>
  <body>
    <h1>Menampilkan Gambar di Halaman Web</h1>
    <br />
    <h3>Di bawah ini adalah image dengan URL relative</h3>
    <img
      src="contoh_meme.jpg"
      alt="Ini aslinya gambar meme, tapi gak load, yaudah kamu cuma bisa lihat text ini aja"
      width="320"
      height="450"
    />
    <br />
    <h3>Di bawah ini adalah image dengan URL absolute</h3>
    <img
      src="https://maxcdn.icons8.com/Share/icon/color/Operating_Systems/windows_logo1600.png"
      width="200"
      height="200"
    />
    <br /><br />

    <img src="images/borobudur.jpg" width="200" height="120" />
    <br /><br />

    <a href="https://www.worldometers.info/coronavirus/">
      <img src="images/corona.gif" style="float: right" />
    </a>
  </body>
</html>
