<!DOCTYPE html>
<html lang="id">
    <head>
        <title>
            HTML Text Formatting
        </title>
    </head>
    <body>

        <p><b>Ini Teks Bold</b></p>
        <p><i>Ini Teks Italic</i></p>
        <p><strong>Ini Teks Strong</strong></p>
        <p><em>Ini teks em</em></p>
        <p><mark>Ini teks mark</mark></p>
        <p><small>Ini teks small</small></p>
        <p><del>Ini deleted text</del></p>
        <p><ins>Ini inserted text</ins></p>
        <p><sub>Ini adalah subscript</sub>Teks Normal<sup>Ini adalah superscript</sup></p>

    </body>
</html>
