<!DOCTYPE html>
<html>
    <head><title>HTML Datalist</title></head>
    <body>
        <h2>Datalist dalam HTML</h2>
        <p>Datalist adalah jenis input yang menggunakan beberapa data yg sudah didefinisikan sebelumnya sebagai pilihan</p>
        <form>
            <input list="smk" name="smk">
            <datalist id="smk">
                <option value="SMKN 1 Malang">SMKN 1 Malang</option>
                <option value="SMKN 12 Malang">SMKN 12 Malang</option>
                <option value="SMKN 6 Malang">SMKN 6 Malang</option>
            </datalist>
        </form>
    </body>
</html>
