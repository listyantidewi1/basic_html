<!DOCTYPE html>
<html>
  <head>
    <title>Block & Inline</title>
  </head>
  <body>
    <h2>Block dengan div</h2>
    <div style="background-color: darksalmon; padding: 20px">
      <p>Paragraf ini berada dalam sebuah block</p>
      <form>
        <fieldset>
          <legend>Registrasi</legend>
          <label for="fname">First Name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Last Name:</label><br />
          <input type="text" id="lname" name="lname" /><br />
          <input type="submit" id="submit" name="submit" />
          <input type="reset" />
        </fieldset>
      </form>
    </div>
    <div style="background-color: deepskyblue">
      <table border="3" cellspacing="7" cellpadding="7" width="75%">
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
        <tr>
          <td>Ernst Handel</td>
          <td>Roland Mendel</td>
          <td>Austria</td>
        </tr>
      </table>
    </div>
    <br />
    <h2>Inline dengan span</h2>
    <p>
      Ibu saya memiliki warna mata
      <span style="color: blue; font-weight: bold">biru</span>
    </p>
  </body>
</html>
