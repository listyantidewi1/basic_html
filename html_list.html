<!DOCTYPE html>
<html>
    <head>
        <title>HTML List</title>
    </head>
    <body>
        <!--Unordered List atau daftar tidak berurutan-->
        <h3><b>Daftar Belanja:</b></h3>
        <ul>
            <li>Gula</li>
            <li>Beras</li>
            <li>Minyak Goreng</li>
        </ul>
        <br>
        <!--Ordered List atau daftar yang berurutan-->
        <h3><b>Data Siswa</b></h3>
        <ol>
            <li>Santi</li>
            <li>Sinta</li>
            <li>Siti</li>
        </ol>
        <!--Description List, biasanya dipakai untuk daftar istilah-->
        <br>
        <dl>
            <dt>Mager</dt>
            <dd>- Males Gerak</dd>
            <dt>Magabut</dt>
            <dd>- Makan Gaji Buta</dd>
        </dl>
    </body>
</html>
